<html>
    <body>
        <h2>Create new user</h2>
        <form action="#" th:action="@{/}" th:object="${user}" method="post">
            <div class="row">
                Username:
                <input type="text" th:field="*{username}" />

                <p th:if="${#fields.hasErrors('username')}">There were errors in the username:</p>
                <ul>
                    <li th:each="err : ${#fields.errors('username')}" th:text="${err}" />
                </ul>
            </div>
            
            <div class="row">
                Password:
                <input type="text" th:field="*{password}" />

                <p th:if="${#fields.hasErrors('password')}">There were errors in the password:</p>
                <ul>
                    <li th:each="err : ${#fields.errors('password')}" th:text="${err}" />
                </ul>
            </div>

            <button type="submit">Submit</button>
        </form>

        <p th:if="${newUser}">New user with username <span th:text="${newUser.username}" /> created!</p>

        <h2 th:if="${users.size() > 0}">Current users</h2>

        <ul>
            <li th:each="existingUser : ${users}" th:text="${existingUser.username}" />
        </ul>
    </body>
</html>
